<div class="game-box">
    <app-endgame-popup *ngIf="game.isOver() && showEndgamePopup" (xClicked)='onXClicked()'></app-endgame-popup>
    <app-game-status-bar></app-game-status-bar>
    <app-game-board></app-game-board>
    <app-game-keyboard
            (profileChosen)='onProfileChosen($event)'
            (backspaceClicked)="onBackSpaceClicked($event)"
            (checkClicked)="onCheckClicked($event)"
    ></app-game-keyboard>
</div>
